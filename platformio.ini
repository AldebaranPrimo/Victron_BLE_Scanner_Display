; PlatformIO Project Configuration File
; Victron BLE Scanner Display for M5StickC / M5StickC Plus
;
; Seleziona l'environment dalla barra in basso di VS Code:
;   - m5stick-c      → per M5StickC base (display 80x160)
;   - m5stick-c-plus → per M5StickC Plus (display 135x240)

[platformio]
default_envs = m5stick-c-plus

[env:m5stick-c]
platform = espressif32
board = m5stick-c
framework = arduino
lib_deps = 
    m5stack/M5StickC@^0.2.9
monitor_speed = 115200
upload_speed = 1500000
build_flags = 
    -D M5STICKC

[env:m5stick-c-plus]
platform = espressif32
board = m5stick-c
framework = arduino
lib_deps = 
    m5stack/M5StickCPlus@^0.1.0
monitor_speed = 115200
upload_speed = 1500000
build_flags = 
    -D M5STICKCPLUS
